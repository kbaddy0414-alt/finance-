            <div class="calendar-header">æ—¥</div>

            <div class="calendar-header">æœ¨</div>

        <div class="transaction-form">
            <h3>æ–°ã—ã„å–å¼•ã‚’è¿½åŠ </h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>æ—¥ä»˜</label>
                    <input type="date" id="dateInput">
                </div>

    <script>
        // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹åˆæœŸåŒ–
        const db = new Dexie('CalendarFinanceApp');
        db.version(1).stores({
            transactions: '++id, date, type, category, amount, memo'
        });

        let currentDate = new Date();
        let selectedDate = new Date().toISOString().split('T')[0];

        // åˆæœŸåŒ–
        window.onload = function() {
            document.getElementById('dateInput').value = selectedDate;
            generateCalendar();
            loadMonthlySummary();
        };

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç”Ÿæˆ
        function generateCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼ä»¥å¤–ã‚’ã‚¯ãƒªã‚¢
            while (calendarGrid.children.length > 7) {
                calendarGrid.removeChild(calendarGrid.lastChild);
            }

            // ç¾åœ¨ã®å¹´æœˆè¡¨ç¤º
            document.getElementById('currentMonth').textContent = 
                `${currentDate.getFullYear()}å¹´${currentDate.getMonth() + 1}æœˆ`;

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // æœˆã®æœ€åˆã®æ—¥
            const firstDay = new Date(year, month, 1);
            // æœˆã®æœ€å¾Œã®æ—¥
            const lastDay = new Date(year, month + 1, 0);
            // æœˆã®æœ€åˆã®æ—¥ã®æ›œæ—¥ï¼ˆ0:æ—¥æ›œæ—¥ï¼‰
            const firstDayOfWeek = firstDay.getDay();
            // æœˆã®æ—¥æ•°
            const daysInMonth = lastDay.getDate();

            // å‰æœˆã®æœ€çµ‚æ—¥
            const prevMonthLastDay = new Date(year, month, 0).getDate();

            // å‰æœˆã®æ—¥ä»˜ã‚’è¿½åŠ 
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const dayElement = createDayElement(
                    prevMonthLastDay - i,
                    'other-month',
                    new Date(year, month - 1, prevMonthLastDay - i)
                );
                calendarGrid.appendChild(dayElement);
            }

            // ä»Šæœˆã®æ—¥ä»˜ã‚’è¿½åŠ 
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const isToday = date.toDateString() === today.toDateString();
                const dayElement = createDayElement(day, isToday ? 'today' : '', date);
                calendarGrid.appendChild(dayElement);
            }

            // æ¬¡æœˆã®æ—¥ä»˜ã‚’è¿½åŠ ï¼ˆã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’åŸ‹ã‚ã‚‹ãŸã‚ï¼‰
            let nextMonthDay = 1;
            while (calendarGrid.children.length % 7 !== 0) {
                const date = new Date(year, month + 1, nextMonthDay);
                const dayElement = createDayElement(nextMonthDay, 'other-month', date);
                calendarGrid.appendChild(dayElement);
                nextMonthDay++;
            }

            // å„æ—¥ã®å–å¼•ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
            loadTransactionsForCalendar();
        }

        // æ—¥ä»˜è¦ç´ ã®ä½œæˆ
        function createDayElement(dayNumber, className, date) {
            const dayElement = document.createElement('div');
            dayElement.className = `calendar-day ${className}`;
            dayElement.innerHTML = `
                <div class="day-number">${dayNumber}</div>
                <div class="transaction-list" id="transactions-${date.toISOString().split('T')[0]}"></div>
                <div class="daily-total">
                    <span class="income-total" id="income-${date.toISOString().split('T')[0]}"></span>
                    <span class="expense-total" id="expense-${date.toISOString().split('T')[0]}"></span>
                </div>
            `;

            // æ—¥ä»˜ã‚¯ãƒªãƒƒã‚¯ã§é¸æŠ
            dayElement.onclick = () => {
                selectedDate = date.toISOString().split('T')[0];
                document.getElementById('dateInput').value = selectedDate;
            };

            return dayElement;
        }

        // æœˆã®å¤‰æ›´
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            generateCalendar();
            loadMonthlySummary();
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®å–å¼•ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
        async function loadTransactionsForCalendar() {
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const monthPrefix = `${year}-${month}`;

            try {
                const transactions = await db.transactions
                    .where('date')
                    .startsWith(monthPrefix)
                    .toArray();

                // æ—¥ä»˜ã”ã¨ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
                const dailyTransactions = {};
                transactions.forEach(trans => {
                    if (!dailyTransactions[trans.date]) {
                        dailyTransactions[trans.date] = [];
                    }
                    dailyTransactions[trans.date].push(trans);
                });

                // å„æ—¥ã®è¡¨ç¤ºã‚’æ›´æ–°
                for (const [date, transList] of Object.entries(dailyTransactions)) {
                    updateDayTransactions(date, transList);
                }
            } catch (error) {
                console.error('å–å¼•ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // æ—¥ã®å–å¼•è¡¨ç¤ºã‚’æ›´æ–°
        function updateDayTransactions(date, transactions) {
            const container = document.getElementById(`transactions-${date}`);
            const incomeElement = document.getElementById(`income-${date}`);
            const expenseElement = document.getElementById(`expense-${date}`);

            if (!container) return;

            container.innerHTML = '';
            
            let dailyIncome = 0;
            let dailyExpense = 0;

            transactions.forEach(trans => {
                const transElement = document.createElement('div');
                transElement.className = `transaction-item ${trans.type}`;
                transElement.innerHTML = `
                    ${trans.type === 'income' ? 'â¬†ï¸' : 'â¬‡ï¸'} 
                    Â¥${trans.amount.toLocaleString()}
                `;
                container.appendChild(transElement);

                if (trans.type === 'income') {
                    dailyIncome += trans.amount;
                } else {
                    dailyExpense += trans.amount;
                }
            });

            // åˆè¨ˆè¡¨ç¤º
            if (dailyIncome > 0) {
                incomeElement.textContent = `+Â¥${dailyIncome.toLocaleString()}`;
            }
            if (dailyExpense > 0) {
                expenseElement.textContent = `-Â¥${dailyExpense.toLocaleString()}`;
            }
        }

        // æœˆæ¬¡ã‚µãƒãƒªãƒ¼ã®èª­ã¿è¾¼ã¿
        async function loadMonthlySummary() {
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const monthPrefix = `${year}-${month}`;

            try {
                const transactions = await db.transactions
                    .where('date')
                    .startsWith(monthPrefix)
                    .toArray();

                let monthlyIncome = 0;
                let monthlyExpense = 0;

                transactions.forEach(trans => {
                    if (trans.type === 'income') {
                        monthlyIncome += trans.amount;
                    } else {
                        monthlyExpense += trans.amount;
                    }
                });

                const balance = monthlyIncome - monthlyExpense;

                document.getElementById('monthIncome').textContent = `Â¥${monthlyIncome.toLocaleString()}`;
                document.getElementById('monthExpense').textContent = `Â¥${monthlyExpense.toLocaleString()}`;
                document.getElementById('monthBalance').textContent = `Â¥${balance.toLocaleString()}`;
            } catch (error) {
                console.error('æœˆæ¬¡ã‚µãƒãƒªãƒ¼èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // å–å¼•è¿½åŠ 
        async function addTransaction() {
            const transaction = {
                date: document.getElementById('dateInput').value,
                type: document.getElementById('typeSelect').value,
                category: document.getElementById('categoryInput').value,
                amount: parseInt(document.getElementById('amountInput').value) || 0,
                memo: document.getElementById('memoInput').value
            };

            if (!transaction.date || !transaction.category || transaction.amount <= 0) {
                alert('å¿…é ˆé …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            try {
                await db.transactions.add(transaction);
                
                // ãƒ•ã‚©ãƒ¼ãƒ ã‚¯ãƒªã‚¢
                document.getElementById('categoryInput').value = '';
                document.getElementById('amountInput').value = '';
                document.getElementById('memoInput').value = '';
                
                // è¡¨ç¤ºæ›´æ–°
                generateCalendar();
                loadMonthlySummary();
                
                alert('å–å¼•ã‚’è¿½åŠ ã—ã¾ã—ãŸï¼');
            } catch (error) {
                alert('ã‚¨ãƒ©ãƒ¼: ' + error);
            }
        }
    </script>
